{% extends "./base.html" %}
{% load i18n %}

{% block content %}
<div class="ui container">
  <div class="ui stackable grid">
    <div class="five wide column"></div>
    <div class="six wide column">
      <form class="ui form" method="post" action=".">
        {% csrf_token %} 
        {{ form.as_table }}
      
        <input class="ui button green no-radius" type="submit" value="Submit" />
      </form>
    </div>
  </div>
</div>
{% endblock %}
